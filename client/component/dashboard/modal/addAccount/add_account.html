<template name="modalAddAccount">
    <div class="modal fade" id="addAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Adicionar Conta</h4>
                </div>
                <form class="createAccount">
                    <div class="modal-body">

                        <div class="radio">
                            <label>
                                <input type="radio" name="radioMonthlyPlanning" id="radioMonthlyPlanning" value="input" checked>
                                Planejamento mensal
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="radioMonthlyPlanning" id="radioSavingAccount" value="input">
                                Poupança
                            </label>
                        </div>
                        <div class="selectMonthlyPlanning">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mês de referência</label>
                                <select type="text" class="form-control" id="radioMonthlyPlanning" name="radioMonthlyPlanning">
                                    <option value="Janeiro">Janeiro</option>
                                    <option value="Fevereiro">Fevereiro</option>
                                    <option value="Março">Março</option>
                                    <option value="Abril">Abril</option>
                                    <option value="Maio">Maio</option>
                                    <option value="Junho">Junho</option>
                                    <option value="Julho">Julho</option>
                                    <option value="Agosto">Agosto</option>
                                    <option value="Setembro">Setembro</option>
                                    <option value="Outubro">Outubro</option>
                                    <option value="Novembro">Novembro</option>
                                    <option value="Dezembro">Dezembro</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Descrição</label>
                            <input type="text" class="form-control" placeholder="Descrição" maxlength="50"
                                   name="inputDescription" id="inputDescription">
                        </div>

                        <div class="form-group" id="labelInitialCurrency">
                            <label for="labelInitialCurrency">Saldo inicial</label>
                            <input type="text" class="form-control currency" placeholder="Saldo inicial" maxlength="12"
                                   id="inputCurrency"
                                   name="inputCurrency">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
